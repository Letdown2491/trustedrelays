services:
  trustedrelays:
    build: .
    container_name: trustedrelays
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - ./config.json:/app/config.json:ro
    environment:
      - NOSTR_PRIVATE_KEY=${NOSTR_PRIVATE_KEY}
      - NOSTR_PUBLISH_RELAYS=${NOSTR_PUBLISH_RELAYS:-}
    # Memory limits (2GB VPS - leave ~500MB for OS)
    mem_limit: 1536m
    memswap_limit: 1536m
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
